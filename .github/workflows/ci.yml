name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: "Build (JDK-${{ matrix.java }}, ${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        java: [ 19 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Set up JDK'
        uses: oracle-actions/setup-java@v1
        with:
          release: ${{ matrix.java }}
      - name: 'Build with Bach'
        run: java .bach/bin/bach.java build
